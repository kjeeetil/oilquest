steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Backend
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/oilquest-backend', './backend']
  
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Frontend
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/oilquest-frontend', './frontend']

  # Push Images
  - name: 'gcr.io/cloud-builders/docker'
    id: Push Backend
    args: ['push', 'gcr.io/$PROJECT_ID/oilquest-backend']
  - name: 'gcr.io/cloud-builders/docker'
    id: Push Frontend
    args: ['push', 'gcr.io/$PROJECT_ID/oilquest-frontend']

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy Backend
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'oilquest-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/oilquest-backend'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy Frontend
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'oilquest-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/oilquest-frontend'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/oilquest-backend'
  - 'gcr.io/$PROJECT_ID/oilquest-frontend'
